<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>Task Manager</title>
    <style>
        .task-list {
            max-height: 60vh;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-blue-100 min-h-screen p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-sky-500 mb-8 text-center">Task Manager</h1>

        <!-- Input Task -->
         <form id="taskForm" class="mb-8 space-y-4">
            <div>
                <input type="text" id="taskInput" placeholder="Enter your task title..." required
                    class="flex-grow p-2 border border-sky-300 rounded focus:outline-none focus:border-sky-500 w-full">
                </div>
                <div>
                    <textarea id="taskDescription" placeholder="Task Description (Optional)" rows="3" class="w-full p-3 border border-sky-300 rounded-lg focus:outline-none focus:border-sky-500"></textarea>
                </div>
                <button type="submit"
                    class="bg-sky-600 text-white py-3 w-full rounded hover:bg-sky-700 transition duration-300 cursor-pointer"> Add Task
                </button>
         </form>

         <div class="task-list space-y-4">
            <h2 class="text-xl font-semibold text-sky-500 mb-4 text-center">Your Task</h2>
            <div id="taskContainer">
                <!-- Added task will insert here dynamically -->
            </div>
         </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
